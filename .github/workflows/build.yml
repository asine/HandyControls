name: build

on:
  push:
    branches:
      - develop
  
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'
          include-prerelease: true
      
      - name: Build
        shell: pwsh
        run: |
          cd build
          .\build.ps1
